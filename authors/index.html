<!DOCTYPE HTML>
<html>
	<head>
		<title>Code Koala by BIBI</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="/assets/css/main.css" />
		<link rel="shortcut icon" type="image/png" href="/images/koala.png" />
	</head>

	<body class="single is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header"></header>

				<!-- Menu -->
					<section id="menu"></section>

				<!-- Main -->
					<div id="main">

						<!-- Post -->
							<article class="post">
								<header>
									<div class="title">
										<h2>Authors</h2>
										<p>Find our contributors</p>
									</div>
								</header>
								<section id="authors"></section>
								
								<script id="authors-template" type="text/x-handlebars-template">
									<div class="box alt">
										<div class="row gtr-uniform">
											<div class="col-6 col-12-medium">
											{{#authors}}
												<h1 style="text-align: center;">{{fullName}}</h1>
												<div class="row">
													<div class="col-4">
														<span class="image fit">
															<img src={{pic}} alt="" />
														</span>
													</div>
													<div class="col-8" style="text-align: center;">
														<h4>{{role}}</h4>
														<ul class="icons">
															<li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
															<li><a href="#" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>
															<li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
															<li><a href="#" class="icon brands fa-github"><span class="label">Github</span></a></li>
														</ul>

														<ul class="actions fit small">
															<li><a href="#" class="button fit small">nodejs</a></li>
															<li><a href="#" class="button fit small">dotnet core</a></li>
															<li><a href="#" class="button fit small">microservices</a></li>
														</ul>
													</div>
												</div>
											{{/authors}}
											</div>
											<div class="col-6 col-12-medium">
												<section>
													<div class="mini-posts">
														<h3>Articles & Snippets</h3>
														{{#posts}}
														<article class="mini-post">
															<header>
																<h3><a href="/{{id}}">{{title}}</a></h3>
																<time class="published" datetime="2015-10-20">{{date}}</time>
																<a href="#" class="author"><img src={{authorImage}} alt="" /></a>
															</header>
															<!-- <a href="/single.html" class="image"><img src="images/pic04.jpg" alt="" /></a> -->
														</article>
														{{/posts}}
													</div>
												</section>
											</div>
										</div>
									</div>
								</script>

							</article>
					</div>

					<!-- Footer -->
					<section id="footer"></section>
			</div>

		<!-- Scripts -->
			<script src="/assets/js/jquery.min.js"></script>
			<script src="/assets/js/browser.min.js"></script>
			<script src="/assets/js/breakpoints.min.js"></script>
			<script src="/assets/js/util.js"></script>
			<script src="/assets/js/main.js"></script>
			<script src="/assets/js/handlebars.min-v4.2.1.js"></script>
			<script src="/content.js"></script>

			<script>
				$(document).ready(function () {
					var authors = $("#authors-template").html();
					var authorsTemplate = Handlebars.compile(authors);
					$('#authors').append(authorsTemplate(content));


					$.get('/template/header.hbs', function (data) {
						var headerTemplate = Handlebars.compile(data);
						$("#header").html(headerTemplate());
					}, 'html')

					$.get('/template/menu.hbs', function (data) {
						var menuTemplate = Handlebars.compile(data);
						$("#menu").html(menuTemplate());
					}, 'html')

					$.get('/template/footer.hbs', function (data) {
						var footerTemplate = Handlebars.compile(data);
						$("#footer").html(footerTemplate());
					}, 'html')

					// $.get('/template/head.html', function (data) {
					// 	var headTemplate = Handlebars.compile(data);
					// 	$("#head").html(headTemplate());
					// }, 'html')
					
				});
			</script>
	</body>
</html>
